<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Map</title>

    <!-- Bootstrap Stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- LESS -->
    <link rel="stylesheet/less" type="text/css" href="./less/custom_styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>

    <!-- Other Stuff -->
    <script src="game.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./favicon.png">

    <!-- JS for game -->
    <script src="game.js" defer></script>

</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light" id="nav">
        <div class="container">
            <a href="#" class="navbar-brand">
                <div class="tooltip-area">
                    <div>
                        <span data-bs-toggle="tooltip" data-bs-placment="bottom" title="Map of USA">
                            <img src="./favicon.png" alt="United States Flag">
                        </span>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav mx-5" style="font-size: xx-large; color: #222">
                    <li class="nav-item"><a class="nav-link" href="index.html">Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="game.html">State Flag Game</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Body -->
    <h1 style="text-align: center;">Enter in the name of the state</h1>

    <!-- Image of State Flag -->
    <div class="row" style="justify-content: center; padding-top: 50px;">
        <div class="col-sm-10 col-md-8 col-lg-5 col-xl-3">
            <div class="canvas stateImg"></div>
        </div>
    </div>

    <!-- Input field -->
    <form>
        <div class="row" style="justify-content: center;">
            <div class="col-sm-10 col-md-8 col-lg-5 col-xl-3">
                <div class="form-group">
                    <input type="text" class="form-control" id="stateInputName" placeholder="State Name">
                </div>
            </div>
        </div>
    </form>

    <br>

    <!-- Button to check input -->
    <div class="row justify-content-center">
        <div class="col-1">
            <button type="button" class="btn btn-secondary btn-lg" onclick="checkInput()">Check</button>
        </div>
    </div>

    <br>

    <!-- Button to check input -->
    <h1 style="text-align: center;">Set difficulty:</h1>
    <br>
    <div class="row" style="justify-content: center;">
        <div class="col-sm-12 col-md-12 col-lg-1 col-xl-1">
            <button type="button" class="btn btn-secondary btn-lg" onclick="setDifficulty(0)">Easy</button>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-1 col-xl-1">
            <button type="button" class="btn btn-secondary btn-lg" onclick="setDifficulty(1)">Medium</button>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-1 col-xl-1">
            <button type="button" class="btn btn-secondary btn-lg" onclick="setDifficulty(2)">Hard</button>
        </div>
    </div>

    <!-- Model -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
